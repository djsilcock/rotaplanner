<html>
<head>
    <title>Rota Planner</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="module">

      import * as datastar from "https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js";
      import {setupDataStar} from "./js.js";
      setupDataStar(datastar);
    </script>
        
    <style>
        
    </style>
    </head>
<body>
    <div id="app"
    data-computed:dragged-id="$dragged?.id ?? 'none'"
    data-computed:droptarget-id="$droptarget?.id ?? 'none'"
    data-on:begin-drag="$dragged=evt.target"
    data-on:dropped="@post('/endpoint');$droptarget='x';$dragged='x'" 
    data-on:dragging-over="$droptarget=evt.detail.droptarget ?? 'x'"
    data-on:drag-cancelled="$droptarget='x'"
    data-effect="console.log($current);">
        <div id="header" data-draggable="'.candrop'">--- DRAG ME ---</div>
        <div id="content">
            <div id="drop-target-1" class="candrop" data-class:hovered="$droptarget==el">Drop Target 1</div>
            <div id="drop-target-2" class="cannotdrop" data-class:hovered="$droptarget==el">Drop Target 2</div>
            <div id="drop-target-3" class="candrop" data-class:hovered="$droptarget==el">Drop Target 3</div>
    </div>
</html>
