<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@latest/dist/turbo.es2017-esm.min.js"
    ></script>
    <script src="/static/common.js"></script>
    <link rel="stylesheet" href="/static/common.css" />
    <title>{% block title%}Rotaplanner{%endblock%}</title>
    {%block assets%} {%endblock%}
  </head>

  <body>
    <div class="ui sidebar inverted vertical menu left">
      <nav class="ui inverted vertical menu">
        <a class="item" href="{{url_for('rota_grid_by_staff')}}"
          >Rota by person</a
        >
        <a class="item" href="{{url_for('rota_grid_by_location')}}"
          >Rota by location</a
        >

        <a class="item" href="">Manage activity templates</a>
        <a class="item" href="/api/templates/supply">Manage supply templates</a>
        <a class="item" href="/api/activities/table">Rota solver</a>
        <a class="item" href="/api/templates/supply">Import from CLW</a>
        <a class="item" href="/api/config">Setup staff</a>
      </nav>
      <button slot="footer" variant="primary">Close</button>
    </div>
    <div class="pusher">
      <div class="header">
        <button>
          <sl-icon name="layout-text-sidebar-reverse" id="menubutton"></sl-icon>
        </button>
        {{self.title()}}
      </div>
      {%block main%} ... {%endblock%}
      <hr />
      <div id="additional"></div>
    </div>
    <script>
      const menuButton = document.getElementById("menubutton");
      const drawer = document.querySelector("sl-drawer");
      menuButton.addEventListener("click", () => {
        drawer.show();
      });
    </script>
  </body>
</html>
