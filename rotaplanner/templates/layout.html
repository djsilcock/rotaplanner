<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@latest/dist/turbo.es2017-esm.min.js"
    ></script>
    <script src="/static/common.js"></script>
    <link rel="stylesheet" href="/static/common.css" />
    <title>{% block title%}Rotaplanner{%endblock%}</title>
    {%block assets%} {%endblock%}
  </head>

  <body>
    <div class="ui sidebar inverted vertical menu left">
      <div class="ui inverted vertical menu">
        <a class="item" href="{{url_for('rota_grid_by_staff')}}"
          >Rota by person</a
        >
        <a class="item" href="{{url_for('rota_grid_by_location')}}"
          >Rota by location</a
        >

        <a class="item" href="">Manage activity templates</a>
        <a class="item" href="/api/templates/supply">Manage supply templates</a>
        <a class="item" href="/api/activities/table">Rota solver</a>
        <a class="item" href="/api/templates/supply">Import from CLW</a>
        <a class="item" href="/api/config">Setup staff</a>
      </div>
    </div>
    <div class="pusher">
      <div class="header">
        <i class="bars icon" id="menubutton"></i>
        {{self.title()}}
      </div>
      {%block main%} ... {%endblock%}
      <hr />
      <div id="additional"></div>
    </div>
  </body>
</html>
